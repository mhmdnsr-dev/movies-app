<div style="height: 1000px;">
<div *ngFor="let item of cartItems" class="mt-3"  style="width: 500px; height: 190px; display: flex; ">
  
    <div class="" style="width: auto; height: 300px;">
      <img [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path"  style="width: 150px; height: 190px;" alt="Item Image">
    </div>

      <div class="" style="margin-left: 100px;">
        <h5 class="text-primary">{{ item.title }}</h5>
        <p >{{ item.release_date }}</p>
        <p>{{item.vote_average}}</p>
        <p>{{item.vote_count}}</p>
        <i class="fa-solid fa-star" style="color: #ede81f;"></i>
        <i class="fa-solid fa-star" style="color: #ede81f;"></i>
        <i class="fa-solid fa-star" style="color: #ede81f;"></i>
      </div>


  </div>
</div>

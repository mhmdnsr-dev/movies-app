<div class="watchlist">
  <div class="d-flex row-gap-5 flex-wrap mb-5 bg-white p-5 me-4 ms-4 rounded-3">
    <p *ngIf="!cartItems.length" class="h2 text-danger w-100 text-center">
      Empty List
    </p>
    <div *ngFor="let movie of cartItems" class="d-flex gap-3 w-50">
      <div class="image">
        <a [routerLink]="'/movie/' + movie.id">
          <img
            class="rounded-2"
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            style="width: 250px; height: 300px"
            alt="Item Image" />
        </a>

        <div class="rating-2">
          <circle-progress
            [percent]="movie.vote_average * 10"></circle-progress>
        </div>
        <div class="like">
          <button class="bg-transparent" (click)="deleteItem(movie)">
            <span [style.color]="'rgb(133 34 34)'">
              <i class="fa-solid fa-trash fa-2xl"></i>
            </span>
          </button>
        </div>
      </div>

      <div class="">
        <p class="text-primary h3">{{ movie.title }}</p>
        <p>{{ movie.release_date | date }}</p>

        <div class="d-flex align-items-center gap-2">
          <div>
            <svg style="display: none">
              <defs>
                <symbol id="fivestars">
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="#fff"
                    fill-rule="evenodd" />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="#fff"
                    fill-rule="evenodd"
                    transform="translate(24)" />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="#fff"
                    fill-rule="evenodd"
                    transform="translate(48)" />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="#fff"
                    fill-rule="evenodd"
                    transform="translate(72)" />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="#fff"
                    fill-rule="evenodd"
                    transform="translate(96)" />
                </symbol>
              </defs>
            </svg>
            <div class="rating">
              <progress
                class="rating-bg"
                [value]="movie.vote_average"
                max="10"></progress>
              <svg><use xlink:href="#fivestars" /></svg>
            </div>
          </div>
          <span class="align-self-end">{{ movie.vote_count }}</span>
        </div>
        <p class="mt-3">
          {{ movie.overview.split(' ').slice(0, 40).join(' ') + ' ...' }}
        </p>
      </div>
    </div>
  </div>
</div>
